<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Planner</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text--center">Home Budget</h1>
        <div class="app__logo"><img src="./budget.png" alt="Logo" /></div>
        <div id="balanceMessage" class="budget__state budget__state--success">
          <p class="text--center">
            You can still spend <span id="remaining">0</span> PLN
          </p>
        </div>
      </header>
      <section class="flex flex--space-between budget__list__wrapper">
        <div class="budget__incomes">
          <h2 class="budget__list__header incomes__header">Incomes</h2>
          <form id="incomeForm" class="budget__list__form">
            <input
              type="text"
              id="incomeName"
              name="incomeName"
              class="budget__list__form__input budget__list__form__input--text"
              placeholder="Income Name"
            />
            <input
              type="number"
              id="incomeAmount"
              name="incomeAmount"
              step="0.01"
              class="budget__list__form__input budget__list__form__input--number"
              placeholder="Amount"
            />
            <input
              type="submit"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="incomeList" class="budget__list">
            <!-- Income items will be dynamically added here -->
          </ul>
          <p class="budget__list__summary">
            Total Incomes: <span id="totalIncome">0</span> PLN
          </p>
        </div>
        <div class="budget__expenses">
          <h2 class="budget__list__header expenses__header">Expenses</h2>
          <form id="expenseForm" class="budget__list__form">
            <input
              type="text"
              id="expenseName"
              name="expenseName"
              class="budget__list__form__input budget__list__form__input--text"
              placeholder="Expense Name"
            />
            <input
              type="number"
              id="expenseAmount"
              name="expenseAmount"
              step="0.01"
              class="budget__list__form__input budget__list__form__input--number"
              placeholder="Amount"
            />
            <input
              type="submit"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="expenseList" class="budget__list">
            <!-- Expense items will be dynamically added here -->
          </ul>
          <p class="budget__list__summary">
            Total Expenses: <span id="totalExpense">0</span> PLN
          </p>
        </div>
      </section>
    </main>
    <footer>
      <a
        class="icon__credentials"
        href="https://www.flaticon.com/free-icons/accounting"
        title="accounting icons"
        >Accounting icons created by Eucalyp - Flaticon</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
